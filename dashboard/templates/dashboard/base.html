{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Security Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section: Dashboard Content -->
      <div class="dashboard-section">{% block content %}{% endblock %}</div>
      <!-- Right Section: Chatbot -->
      <div class="chatbot-section">
        <div id="chatbot-container">
          <div id="chatbot-header">Gemini Chatbot</div>
          <div id="chatbot-body"></div>
          <div id="chatbot-footer">
            <input
              type="text"
              id="chatbot-input"
              placeholder="Ask a question..."
            />
            <button id="chatbot-send">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'dashboard/chatbot.js' %}"></script>
  </body>
</html>
